<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lavanderia</title>
    <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
</head>

<body>
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <!-- Sidebar Start -->
        <aside class="left-sidebar"></aside>
        <!--  Sidebar End -->
        <!--  Main wrapper -->
        <div class="body-wrapper">
            <div class="container-fluid">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title fw-semibold mb-4">Agendar horário</h5>
                            <div class="card">
                                <div class="card-body">
                                    <form>
                                        <div class="mb-3">
                                            <select class="form-control" name="" id="diasSelect">
                                                <option value="" hidden>Selecione o dia</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <select class="form-control" name="" id="horarioselect">
                                                <option value="" hidden>Selecione o horário</option>
                                                <option value="1">07 às 10</option>
                                                <option value="2">10 às 13</option>
                                                <option value="3">13 às 16</option>
                                                <option value="4">16 às 19</option>
                                                <option value="5">19 às 22</option>
                                                <option value="6">22 às 01</option>
                                                <option value="7">Madrugada</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Agendar</button>
                                        <a href="./dash.html" class="btn btn-warning">Voltar</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/sidebarmenu.js"></script>
    <script src="../assets/js/app.min.js"></script>
    <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
    <script>
        $(document).ready(function() {
            var now = new Date();
            var currentDay = now.getDate();
            var currentMonth = now.getMonth(); // Mês é zero-based, janeiro = 0
            var currentYear = now.getFullYear();
            
            // Obter o último dia do mês
            var lastDayOfMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
    
            // Array com nomes dos dias da semana
            var weekDays = ['DOMINGO', 'SEGUNDA-FEIRA', 'TERÇA-FEIRA', 'QUARTA-FEIRA', 'QUINTA-FEIRA', 'SEXTA-FEIRA', 'SÁBADO'];
    
            // Adicionar os dias restantes ao <select>
            for (var day = currentDay; day <= lastDayOfMonth; day++) {
                // Criar uma data para cada dia
                var date = new Date(currentYear, currentMonth, day);
                var weekDayName = weekDays[date.getDay()]; // Obter o nome do dia da semana
    
                // Adicionar o dia no formato: dia | nome do dia da semana
                $('#diasSelect').append($('<option>', {
                    value: day,
                    text: day + ' | ' + weekDayName
                }));
            }
        });
    </script>
</body>

</html>
